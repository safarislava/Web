<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
    <h:dataTable id="resultsTable" value="#{controlBean.getPoints()}" var="point"
                 styleClass="point-table" headerClass="table-header" rowClasses="table-row">
        <h:column>
            <f:facet name="header">Номер</f:facet>
            #{point.id}
        </h:column>
        <h:column>
            <f:facet name="header">X</f:facet>
            #{point.x}
        </h:column>
        <h:column>
            <f:facet name="header">Y</f:facet>
            #{point.y}
        </h:column>
        <h:column>
            <f:facet name="header">R</f:facet>
            #{point.r}
        </h:column>
        <h:column>
            <f:facet name="header">Попал</f:facet>
            #{point.isPointInArea ? 'Да' : 'Нет'}
        </h:column>
        <h:column>
            <f:facet name="header">Время выполнения</f:facet>
            #{point.deltaTime / 1000000} мс
        </h:column>
        <h:column>
            <f:facet name="header">Когда</f:facet>
            #{point.time}
        </h:column>
    </h:dataTable>
</ui:composition>
</html>
