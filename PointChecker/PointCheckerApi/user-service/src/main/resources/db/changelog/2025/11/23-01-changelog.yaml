databaseChangeLog:
  - changeSet:
      id: 1763906209048-1
      author: safarislava
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user
                  name: id
                  type: BIGINT
              - column:
                  name: version
                  type: BIGINT
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: last_update
                  type: DATETIME
            tableName: user
  - changeSet:
      id: 1763906209048-2
      author: safarislava
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addUniqueConstraint:
            columnNames: username
            constraintName: uc_user_username
            tableName: user
  - changeSet:
      id: 1763906267398-1
      author: safarislava
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user_role
                  name: user_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user_role
                  name: role
                  type: VARCHAR(255)
            tableName: user_role
