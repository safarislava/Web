<!DOCTYPE html>
<html lang="ru"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>STAR LAB</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.cdnfonts.com/css/starjedi-special-edition" rel="stylesheet"/>
    <h:outputStylesheet library="css" name="index.css"/>
</h:head>
<h:body>
    <video id="footage" autoplay="autoplay" muted="muted" loop="loop" >
        <source src="#{request.contextPath}/resources/video/footage.mp4" type="video/mp4"/>
    </video>
    <div id="yoda-dvd">
        <img src="#{request.contextPath}/resources/image/yoda-dvd.png" alt=""/>
    </div>
    <div class="content">
        <header>
            <div class="header-container">
                <p class="header-item logo">lab3</p>
                <p class="header-item">safarislava</p>
                <p class="header-item">variant467570</p>
            </div>
        </header>
        <main class="main-container">
            <h:form id="clockForm">
                <p:outputPanel id="clockPanel" style="display: inline-block;">
                    <div class="analog-clock">
                        <div class="hour-marker hour-12">xii</div>
                        <div class="hour-marker hour-3">iii</div>
                        <div class="hour-marker hour-6">vi</div>
                        <div class="hour-marker hour-9">ix</div>
                        <div class="hour-hand" style="transform: rotate(#{clockBean.hourAngle}deg)">
                            <img src="resources/image/green-laser.png"  alt=""/>
                        </div>
                        <div class="minute-hand" style="transform: rotate(#{clockBean.minuteAngle}deg)">
                            <img src="resources/image/blue-laser.png"  alt=""/>
                        </div>
                    </div>
                </p:outputPanel>

                <p:poll interval="13" update="clockPanel"
                        listener="#{clockBean.updateTime}"
                        widgetVar="clockPoll" />
            </h:form>
            <div class="redirection-container">
                <h:outputLink value="home.xhtml" styleClass="redirection-button">
                    <h:outputText value="Go Home" />
                </h:outputLink>
            </div>
        </main>
    </div>
    <h:outputScript library="js" name="yoda.js"/>
</h:body>
</html>
