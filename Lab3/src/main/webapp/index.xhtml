<!DOCTYPE html>
<html lang="ru"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ctg="http://safarislava.com/jsf/facelets">
<h:head>
    <title>STAR LAB</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://fonts.cdnfonts.com/css/starjedi-special-edition" rel="stylesheet"/>
</h:head>
<h:body>
    <header>
        <div class="header-container">
            <p class="header-item logo">lab2</p>
            <p class="header-item">safarislava</p>
            <p class="header-item">variant467570</p>
        </div>
    </header>
    <main>
        <div class="graph-section">
            <div class="graph-container">
                <svg id="graph" viewBox="-200 -200 400 400">
                    <path d="M150 0V-37.5L112.5 -100L75 -112.5L112.5 -25L50 -37.5A60 60 0 0 0 -50 -37.5L-112.5 -25L-75 -112.5L-112.5 -100L-150 -37.5V37.5L-112.5 100L-75 112.5L-112.5 25L-50 37.5 A60 60 0 0 0 50 37.5L112.5 25L75 112.5L112.5 100L150 37.5Z" id="graph-path" class="graph-item"/>
                    <line x1="-165" y1="0" x2="165" y2="0" id="graph-x" class="graph-item"/>
                    <line y1="-165" x1="0" y2="165" x2="0" id="graph-y" class="graph-item"/>
                    <polygon points="175,0 165,-5 165,5" id="graph-x-arrow" class="graph-item"/>
                    <polygon points="0,-175 -5,-165 5,-165" id="graph-y-arrow" class="graph-item"/>
                    <text x="185" y="0" id="graph-x-label" class="graph-item">X</text>
                    <text x="0" y="-185" id="graph-y-label" class="graph-item">Y</text>
                    <text x="-150" y="20" id="graph-xr-label" class="graph-item">-R</text>
                    <text x="150" y="20" id="graph-rx-label" class="graph-item">R</text>
                    <text y="150" x="20" id="graph-yr-label" class="graph-item">-R</text>
                    <text y="-150" x="20" id="graph-ry-label" class="graph-item">R</text>
                    <!--                        <ctm:graph-points scope="points-history"/> -->
                </svg>
            </div>
            <h:form class="input-form">
                <h2 class="form-title">Параметры точки</h2>
                <div class="input-group">
                    <label class="input-group-label">Координата X:</label>
                    <div class="checkbox-group">
                        <h:selectManyCheckbox value="#{control.x}" layout="pageDirection">
                            <f:selectItem itemValue="-2" itemLabel="-2"/>
                            <f:selectItem itemValue="-1.5" itemLabel="-1.5"/>
                            <f:selectItem itemValue="-1" itemLabel="-1"/>
                            <f:selectItem itemValue="-0.5" itemLabel="-0.5"/>
                            <f:selectItem itemValue="0" itemLabel="0"/>
                            <f:selectItem itemValue="0.5" itemLabel="0.5"/>
                            <f:selectItem itemValue="1" itemLabel="1"/>
                            <f:selectItem itemValue="1.5" itemLabel="+1.5"/>
                            <f:selectItem itemValue="2" itemLabel="2"/>
                        </h:selectManyCheckbox>
                    </div>
                </div>
                <div class="input-group">
                    <label class="input-group-label">Координата Y:</label>
                    <h:inputText type="text" id="y-data" value="#{control.y}" placeholder="Введите значение Y от -5 до 3"/>
                </div>
                <div class="input-group">
                    <label class="input-group-label">Значение R:</label>
                    <div class="checkbox-group">
                        <h:selectManyCheckbox value="#{control.r}" layout="pageDirection">
                            <f:selectItem itemValue="1" itemLabel="1"/>
                            <f:selectItem itemValue="1.5" itemLabel="1.5"/>
                            <f:selectItem itemValue="2" itemLabel="2"/>
                            <f:selectItem itemValue="2.5" itemLabel="2.5"/>
                            <f:selectItem itemValue="3" itemLabel="3"/>
                        </h:selectManyCheckbox>
                    </div>
                </div>
                <div class="send-form">
                    <p id="problem-label"/>
                    <h:commandButton value="Проверить точку" action="#{control.addPoints}">
                        <f:ajax execute="@form" render=":resultsTable" />
                    </h:commandButton>
                </div>
            </h:form>
        </div>
    </main>
    <footer>
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th scope="col">Номер</th>
                    <th scope="col">X</th>
                    <th scope="col">Y</th>
                    <th scope="col">R</th>
                    <th scope="col">Попал</th>
                    <th scope="col">Время выполнения</th>
                    <th scope="col">Когда</th>
                </tr>
                </thead>
                <h:panelGroup id="resultsTable" tagName="tbody">
                    <ctg:table-content/>
                </h:panelGroup>
            </table>
        </div>
    </footer>
</h:body>
</html>
