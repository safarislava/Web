<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Shooter</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/styles.css">
        <script type="text/javascript" src="/js/main.js"></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <p class="header-item logo">ЛАБА №1</p>
                <p class="header-item">Вячеслав Софьин</p>
                <p class="header-item">Вариант 467570</p>
            </div>
        </header>
        <main>
            <div class="graph-section">
                <div class="graph-container">
                    <svg id="graph" viewBox="0 0 300 300">
                        <path d="M250 150 L150 100 V150 H50 A100 100 1 0 0 150 250 V200 H250 Z"
                              fill="rgba(52, 152, 219, 0.4)" stroke="#2980b9" stroke-width="2"/>
                        <line x1="25" y1="150" x2="275" y2="150" stroke="#2c3e50" stroke-width="1.5"/>
                        <line x1="150" y1="25" x2="150" y2="275" stroke="#2c3e50" stroke-width="1.5"/>
                        <polygon points="275,150 270,145 270,155" fill="#2c3e50"/>
                        <polygon points="150,25 145,30 155,30" fill="#2c3e50"/>
                        <text x="265" y="165" font-family="Arial" font-size="12" fill="#2c3e50">X</text>
                        <text x="160" y="35" font-family="Arial" font-size="12" fill="#2c3e50">Y</text>
                        <text x="50" y="145" font-family="Arial" font-size="10" fill="#2c3e50">-R</text>
                        <text x="250" y="145" font-family="Arial" font-size="10" fill="#2c3e50">R</text>
                        <text x="155" y="250" font-family="Arial" font-size="10" fill="#2c3e50">-R</text>
                        <text x="155" y="50" font-family="Arial" font-size="10" fill="#2c3e50">R</text>
                    </svg>
                </div>
                <div class="input-form">
                    <h2 class="form-title">Параметры точки</h2>
                    <div class="input-group">
                        <label>Координата X:</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="x-2" name="x" value="-2">
                                <label for="x-2">-2</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="x-1.5" name="x" value="-1.5">
                                <label for="x-1.5">-1.5</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="x-1" name="x" value="-1">
                                <label for="x-1">-1</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="x-0.5" name="x" value="-0.5">
                                <label for="x-0.5">-0.5</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="x+0" name="x" value="0">
                                <label for="x+0">0</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="x+0.5" name="x" value="0.5">
                                <label for="x+0.5">0.5</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="x+1" name="x" value="1">
                                <label for="x+1">1</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="x+1.5" name="x" value="+1.5">
                                <label for="x+1.5">+1.5</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="x+2" name="x" value="2">
                                <label for="x+2">2</label>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="y-data">Координата Y:</label>
                        <input type="text" id="y-data" placeholder="Введите значение Y от -5 до 3" required>
                    </div>
                    <div class="input-group">
                        <label>Значение R:</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="r+1" name="r" value="1">
                                <label for="r+1">1</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="r+1.5" name="r" value="1.5">
                                <label for="r+1.5">1.5</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="r+2" name="r" value="2">
                                <label for="r+2">2</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="r+2.5" name="r" value="2.5">
                                <label for="r+2.5">2.5</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="r+3" name="r" value="3">
                                <label for="r+3">3</label>
                            </div>
                        </div>
                    </div>
                    <div class="send-form">
                        <p id="problem-label"></p>
                        <button onclick="sendData()">Проверить точку</button>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Номер</th>
                            <th scope="col">X</th>
                            <th scope="col">Y</th>
                            <th scope="col">R</th>
                            <th scope="col">Попал</th>
                            <th scope="col">Время выполнения</th>
                            <th scope="col">Когда</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                    </tbody>
                </table>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
