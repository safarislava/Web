<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite">
<cc:implementation>
    <c:set var="points" value="#{control.getPoints()}" scope="request" />
    <ui:repeat value="#{points}" var="point" varStatus="status">
        <tr>
            <td>#{status.index + 1}</td>
            <td>#{point.x}</td>
            <td>#{point.y}</td>
            <td>#{point.r}</td>
            <td>#{point.isPointInArea ? 'Да' : 'Нет'}</td>
            <td>#{point.deltaTime} мс</td>
            <td>#{point.time}</td>
        </tr>
    </ui:repeat>
</cc:implementation>
</html>
